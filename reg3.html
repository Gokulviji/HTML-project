<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
          
        <fieldset>
            <table> 
               <legend>Register form</legend>     
            <tr>
              <td colspan="2"><label for=""><h1>Register with Phone Number</h1></label></td>
           </tr>
           <tr>
              <td> <label for="">Your name:</label></td>
              <td><input type="text"></td>
           </tr>
   
           <tr>
               <td><label for="">What is your age:</label></td>
               <td><input type="number"></td>
           </tr>
           <tr>
               <td><label for="">Gender:</label></td>
               <td><input type="radio" name="A">Male
                   <input type="radio" name="A">Female
                   <input type="radio" name="A" >Others
               </td>
   
           </tr>
           <tr>
               <td><label for="">Highest level of education:</label></td>
               <td>
                   <select name="" id="">
                       <option value="a">10th</option>
                       <option value="a">12th</option>
                       <option value="a">UG</option>
                       <option value="a">PG</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td><label for="">Favorite Products:</label></td>
               <td>
                   <input type="checkbox">Fashion
                   <input type="checkbox">Electronics
                   <input type="checkbox">Grocery
                   <input type="checkbox">Others
               </td>
           </tr>
           <tr>
               <td><label for="">Important elements in Purchasing:</label></td>
               <td>
                   <select name="" id="" >
                       <option value="a">--What you looking for--</option>
                       <option value="a">Quality</option>
                       <option value="b">Quantity</option>
                       <option value="c">Price</option>
                       <option value="d">Customer Support</option>
                       <option value="e">Others</option>
                   </select>
               </td>
           </tr>
           <tr>
               <td><label for="">How often you Purchase:</label></td>
               <td><input type="range"></td>
           </tr>
           <tr>
               <td><label for="">Favorite site to Purchase:</label></td>
               <td><input type="text"></td>
           </tr>
           <tr>
               <td><label for="">Last time you purchase with date and product:</label></td>
               <td><input type="text" name="" id="">
                   <input type="date" name="" id="">
               </td>
           </tr>
           <tr>
               <td><label for="">Tell about your opinion:</label></td>
               <td><input type="text" name="" id=""></td>
           </tr>
           <tr>
               <td><label for="">Phone number:</label></td>
               <td><input type="tel" name="" id=""></td>
           </tr>
           <tr>
               <td><label for="">E-mail:</label></td>
               <td><input type="email" name="" id=""></td>
           </tr>
           <tr>
               <td><label for="">Address</label></td>
               <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
           </tr>
           <tr>
            <td></td>
            <td><input type="submit">  <button>Login</button></td>
            <td></td>
           </tr>
           </table>
           </fieldset>
    </div>
</body>
</html>
